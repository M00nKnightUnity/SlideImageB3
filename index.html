<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active">
            <img src="https://media.discordapp.net/attachments/1423944354082455646/1430931526190760108/Picture_2.png?ex=68fb9255&is=68fa40d5&hm=955e14ce062f2e64ac79ce27ff8a2be0fde74029d51d87a887b30d832d74761f&=&format=webp&quality=lossless" alt="Silver SUV">
        </div>
        <div class="slide">
            <img src="https://cdn.discordapp.com/attachments/1423944354082455646/1430931526576504833/Picture_1.png?ex=68fb9255&is=68fa40d5&hm=d76d8710e1a7317441cf6c3de85764459a19be3c1c2f975d2f5ff25315c1b1a2&" alt="Black SUV">
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(nextSlide, 10000); // Change every 30 seconds
    </script>
</body>
</html>
